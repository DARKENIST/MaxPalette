<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - MaxPalette</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Снова крутые иконочки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Гугловские шрифточки -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .custom-font {
            font-family: 'Playfair Display', serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-hover-effect {
            transition: all 0.3s ease;
        }
        .btn-hover-effect:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    
    <div class="max-w-md w-full">
        <!-- Логотип и возврат на главную -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center justify-center space-x-2 text-purple-700 hover:text-purple-800 mb-6">
                <i class="fas fa-arrow-left"></i>
                <span>На главную</span>
            </a>
            
            <div class="flex justify-center mb-4">
                <div class="w-16 h-16 gradient-bg rounded-full flex items-center justify-center">
                    <i class="fas fa-palette text-white text-2xl"></i>
                </div>
            </div>
            <h1 class="custom-font text-3xl font-bold text-gray-800">MaxPalette</h1>
            <p class="text-gray-600 mt-2">Не упустите шанс заявить о себе!</p>
        </div>

        <!-- Форма авторизации -->
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Вход в аккаунт</h2>
            
            <form id="loginForm" class="space-y-6">
                <!-- Сообщения об ошибках/успехе -->
                <div id="messageContainer" class="hidden p-4 rounded-lg"></div>
                
                <!-- Поле Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email-адрес
                    </label>
                    <div class="relative">
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            required
                            class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg input-focus focus:outline-none focus:border-purple-500"
                            placeholder="artist@example.com"
                        >
                        <i class="fas fa-envelope absolute left-3 top-3.5 text-gray-400"></i>
                    </div>
                    <div id="emailError" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <!-- Поле Пароль -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Пароль
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            class="w-full px-4 py-3 pl-10 pr-10 border border-gray-300 rounded-lg input-focus focus:outline-none focus:border-purple-500"
                            placeholder="Введите пароль"
                        >
                        <i class="fas fa-lock absolute left-3 top-3.5 text-gray-400"></i>
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-3.5 text-gray-400 hover:text-gray-600"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordError" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <!-- Запомнить меня и забыли пароль -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="rememberMe"
                            class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
                        >
                        <label for="rememberMe" class="ml-2 text-sm text-gray-700">
                            Запомнить меня
                        </label>
                    </div>
                    <a href="forgot-password.html" class="text-sm text-purple-600 hover:text-purple-800">
                        Забыли пароль?
                    </a>
                </div>

                <!-- Кнопка входа -->
                <button 
                    type="submit"
                    id="submitBtn"
                    class="w-full gradient-bg text-white font-bold py-3 px-4 rounded-lg btn-hover-effect"
                >
                    <span id="submitText">Войти</span>
                    <i id="submitSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                </button>

                <!-- Социальные сети -->
                <div class="text-center my-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Или войдите через</span>
                        </div>
                    </div>
                    
                    <div class="flex justify-center space-x-4 mt-4">
                        <button type="button" class="p-3 bg-blue-50 text-blue-600 rounded-full hover:bg-blue-100 btn-hover-effect">
                            <i class="fab fa-google text-lg"></i>
                        </button>
                        <button type="button" class="p-3 bg-blue-100 text-blue-600 rounded-full hover:bg-blue-200 btn-hover-effect">
                            <i class="fab fa-facebook-f text-lg"></i>
                        </button>
                        <button type="button" class="p-3 bg-gray-800 text-white rounded-full hover:bg-gray-900 btn-hover-effect">
                            <i class="fab fa-github text-lg"></i>
                        </button>
                    </div>
                </div>

                <!-- Регистрация -->
                <div class="text-center pt-4 border-t border-gray-200">
                    <p class="text-gray-600">
                        Нет аккаунта?
                        <a href="signup.html" class="font-medium text-purple-600 hover:text-purple-800 ml-1">
                            Зарегистрируйтесь!
                        </a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Демо данные -->
        <div class="mt-6 bg-purple-50 border border-purple-200 rounded-lg p-4">
            <p class="text-sm text-purple-800 text-center">
                <i class="fas fa-info-circle mr-1"></i>
                Для теста используйте: <strong>demo@maxpalette.com</strong> / <strong>demo123</strong>
            </p>
        </div>
    </div>

    <!-- Скрипт авторизации -->
    <script src="js/auth.js"></script>
</body>
</html>
