<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - MaxPalette</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="description" content="Регистрация в MaxPalette. Создайте свой творческий аккаунт и присоединяйтесь к сообществу творцов">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .custom-font {
            font-family: 'Playfair Display', serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-hover-effect {
            transition: all 0.3s ease;
        }
        .btn-hover-effect:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    
    <div class="max-w-md w-full">
        <!-- Логотип и возврат на главную -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center justify-center space-x-2 text-purple-700 hover:text-purple-800 mb-6">
                <i class="fas fa-arrow-left"></i>
                <span>На главную</span>
            </a>
            
            <div class="flex justify-center mb-4">
                <div class="w-16 h-16 gradient-bg rounded-full flex items-center justify-center">
                    <i class="fas fa-palette text-white text-2xl"></i>
                </div>
            </div>
            <h1 class="custom-font text-3xl font-bold text-gray-800">MaxPalette</h1>
            <p class="text-gray-600 mt-2">Создайте свой авторский бренд</p>
        </div>

        <!-- Форма регистрации -->
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Регистрация</h2>
            
            <form id="signupForm" class="space-y-6">
                <!-- Сообщения об ошибках/успехе -->
                <div id="messageContainer" class="hidden p-4 rounded-lg"></div>
                
                <!-- Имя и Фамилия -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2"></i>Имя
                        </label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus focus:outline-none focus:border-purple-500"
                            placeholder="Иван"
                        >
                        <div id="firstNameError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>
                    
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">
                            Фамилия
                        </label>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus focus:outline-none focus:border-purple-500"
                            placeholder="Иванов"
                        >
                        <div id="lastNameError" class="text-red-500 text-sm mt-1 hidden"></div>
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email адрес
                    </label>
                    <div class="relative">
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            required
                            class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg input-focus focus:outline-none focus:border-purple-500"
                            placeholder="artist@example.com"
                        >
                        <i class="fas fa-envelope absolute left-3 top-3.5 text-gray-400"></i>
                    </div>
                    <div id="emailError" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <!-- Пароль -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Пароль
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            class="w-full px-4 py-3 pl-10 pr-10 border border-gray-300 rounded-lg input-focus focus:outline-none focus:border-purple-500"
                            placeholder="Создайте надежный пароль"
                        >
                        <i class="fas fa-lock absolute left-3 top-3.5 text-gray-400"></i>
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-3.5 text-gray-400 hover:text-gray-600"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordError" class="text-red-500 text-sm mt-1 hidden"></div>
                    <div class="text-xs text-gray-500 mt-1">Пароль должен содержать не менее 6 символов</div>
                </div>

                <!-- Подтверждение пароля -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Подтверждение пароля
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword"
                            required
                            class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg input-focus focus:outline-none focus:border-purple-500"
                            placeholder="Повторите пароль"
                        >
                        <i class="fas fa-lock absolute left-3 top-3.5 text-gray-400"></i>
                    </div>
                    <div id="confirmPasswordError" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <!-- Тип пользователя -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-paint-brush mr-2"></i>Я хочу:
                    </label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="userType" value="artist" class="mr-3 text-purple-600" checked>
                            <div>
                                <div class="font-medium">Выставлять работы</div>
                                <div class="text-xs text-gray-500">Показывать свои творения</div>
                            </div>
                        </label>
                        <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="userType" value="collector" class="mr-3 text-purple-600">
                            <div>
                                <div class="font-medium">Собирать искусство</div>
                                <div class="text-xs text-gray-500">Находить и сохранять работы</div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Соглашения -->
                <div class="space-y-3">
                    <label class="flex items-start">
                        <input 
                            type="checkbox" 
                            id="terms"
                            class="mt-1 mr-3 h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
                            required
                        >
                        <span class="text-sm text-gray-700">
                            Я соглашаюсь с 
                            <a href="terms.html" class="text-purple-600 hover:text-purple-800">Условиями использования</a>
                             и 
                            <a href="privacy.html" class="text-purple-600 hover:text-purple-800">Политикой конфиденциальности</a>
                        </span>
                    </label>
                    
                    <label class="flex items-start">
                        <input 
                            type="checkbox" 
                            id="newsletter"
                            class="mt-1 mr-3 h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
                        >
                        <span class="text-sm text-gray-700">
                            Я хочу получать новости о конкурсах, новых функциях и специальных предложениях
                        </span>
                    </label>
                    
                    <div id="termsError" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <!-- Кнопка регистрации -->
                <button 
                    type="submit"
                    id="submitBtn"
                    class="w-full gradient-bg text-white font-bold py-3 px-4 rounded-lg btn-hover-effect"
                >
                    <span id="submitText">Создать аккаунт</span>
                    <i id="submitSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                </button>

                <!-- Социальные сети -->
                <div class="text-center my-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Или зарегистрируйтесь через</span>
                        </div>
                    </div>
                    
                    <div class="flex justify-center space-x-4 mt-4">
                        <button type="button" class="p-3 bg-blue-50 text-blue-600 rounded-full hover:bg-blue-100 btn-hover-effect">
                            <i class="fab fa-google text-lg"></i>
                        </button>
                        <button type="button" class="p-3 bg-blue-100 text-blue-600 rounded-full hover:bg-blue-200 btn-hover-effect">
                            <i class="fab fa-facebook-f text-lg"></i>
                        </button>
                        <button type="button" class="p-3 bg-gray-800 text-white rounded-full hover:bg-gray-900 btn-hover-effect">
                            <i class="fab fa-github text-lg"></i>
                        </button>
                    </div>
                </div>

                <!-- Уже есть аккаунт -->
                <div class="text-center pt-4 border-t border-gray-200">
                    <p class="text-gray-600">
                        Уже есть аккаунт?
                        <a href="login.html" class="font-medium text-purple-600 hover:text-purple-800 ml-1">
                            Войдите
                        </a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Демо информация -->
        <div class="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
            <p class="text-sm text-blue-800 text-center">
                <i class="fas fa-lightbulb mr-1"></i>
                Тестовый аккаунт уже создан. Используйте <strong>demo@maxpalette.com</strong> / <strong>demo123</strong> для входа
            </p>
        </div>
    </div>

    <!-- Скрипт регистрации -->
    <script>
        // Скрипт регистрации
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы формы
            const signupForm = document.getElementById('signupForm');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitSpinner = document.getElementById('submitSpinner');
            const messageContainer = document.getElementById('messageContainer');
            
            // Функция показа/скрытия пароля
            function togglePasswordVisibility() {
                const passwordInput = document.getElementById('password');
                const icon = togglePasswordBtn.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            }
            
            // Валидация email
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            // Показать сообщение
            function showMessage(message, type = 'error') {
                messageContainer.className = `p-4 rounded-lg ${type === 'error' ? 'bg-red-50 text-red-700 border border-red-200' : 'bg-green-50 text-green-700 border border-green-200'}`;
                messageContainer.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'} mr-2"></i>
                        <span>${message}</span>
                    </div>
                `;
                messageContainer.classList.remove('hidden');
                
                // Автоматически скрыть через 5 секунд
                if (type === 'success') {
                    setTimeout(() => {
                        messageContainer.classList.add('hidden');
                    }, 5000);
                }
            }
            
            // Показать ошибку поля
            function showFieldError(fieldId, message) {
                const errorElement = document.getElementById(fieldId + 'Error');
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
                
                const inputElement = document.getElementById(fieldId);
                inputElement.classList.add('border-red-500');
                inputElement.classList.remove('border-gray-300');
            }
            
            // Скрыть ошибку поля
            function hideFieldError(fieldId) {
                const errorElement = document.getElementById(fieldId + 'Error');
                errorElement.classList.add('hidden');
                
                const inputElement = document.getElementById(fieldId);
                inputElement.classList.remove('border-red-500');
                inputElement.classList.add('border-gray-300');
            }
            
            // Проверка паролей на совпадение
            function passwordsMatch() {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                return password === confirmPassword;
            }
            
            // Проверка пароля на сложность
            function checkPasswordStrength(password) {
                if (password.length < 6) return 'weak';
                if (password.length < 8) return 'medium';
                
                const hasUpper = /[A-Z]/.test(password);
                const hasLower = /[a-z]/.test(password);
                const hasNumbers = /\d/.test(password);
                const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
                
                const conditions = [hasUpper, hasLower, hasNumbers, hasSpecial];
                const metConditions = conditions.filter(Boolean).length;
                
                if (metConditions >= 4) return 'strong';
                if (metConditions >= 3) return 'good';
                if (metConditions >= 2) return 'medium';
                return 'weak';
            }
            
            // Сохранить пользователя в localStorage
            function saveUserToStorage(userData) {
                localStorage.setItem('artspace_user', JSON.stringify(userData));
            }
            
            // Проверить, существует ли email
            function emailExists(email) {
                const existingUsers = JSON.parse(localStorage.getItem('artspace_users') || '[]');
                return existingUsers.some(user => user.email === email);
            }
            
            // Сохранить нового пользователя
            function saveNewUser(userData) {
                const existingUsers = JSON.parse(localStorage.getItem('artspace_users') || '[]');
                existingUsers.push({
                    id: Date.now(),
                    ...userData,
                    isLoggedIn: false,
                    createdAt: new Date().toISOString()
                });
                localStorage.setItem('artspace_users', JSON.stringify(existingUsers));
            }
            
            // Имитация запроса на сервер
            function simulateServerRequest(data) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        // Проверяем, существует ли email
                        if (emailExists(data.email)) {
                            reject({
                                success: false,
                                message: 'Пользователь с таким email уже существует'
                            });
                            return;
                        }
                        
                        // Проверяем согласие с условиями
                        if (!data.termsAccepted) {
                            reject({
                                success: false,
                                message: 'Необходимо принять условия использования'
                            });
                            return;
                        }
                        
                        // Успешная регистрация
                        resolve({
                            success: true,
                            user: {
                                id: Date.now(),
                                firstName: data.firstName,
                                lastName: data.lastName,
                                email: data.email,
                                name: `${data.firstName} ${data.lastName}`,
                                userType: data.userType,
                                avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${data.firstName}`,
                                role: 'artist',
                                joinDate: new Date().toISOString().split('T')[0],
                                newsletter: data.newsletter
                            },
                            token: 'reg_token_' + Date.now()
                        });
                    }, 1500);
                });
            }
            
            // Обработка отправки формы
            async function handleSignup(event) {
                event.preventDefault();
                
                // Сброс ошибок
                ['firstName', 'lastName', 'email', 'password', 'confirmPassword', 'terms'].forEach(hideFieldError);
                
                // Получение данных формы
                const formData = {
                    firstName: document.getElementById('firstName').value.trim(),
                    lastName: document.getElementById('lastName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value,
                    confirmPassword: document.getElementById('confirmPassword').value,
                    userType: document.querySelector('input[name="userType"]:checked').value,
                    termsAccepted: document.getElementById('terms').checked,
                    newsletter: document.getElementById('newsletter').checked
                };
                
                // Валидация
                let isValid = true;
                
                if (!formData.firstName) {
                    showFieldError('firstName', 'Имя обязательно');
                    isValid = false;
                }
                
                if (!formData.lastName) {
                    showFieldError('lastName', 'Фамилия обязательна');
                    isValid = false;
                }
                
                if (!formData.email) {
                    showFieldError('email', 'Email обязателен');
                    isValid = false;
                } else if (!validateEmail(formData.email)) {
                    showFieldError('email', 'Введите корректный email');
                    isValid = false;
                }
                
                if (!formData.password) {
                    showFieldError('password', 'Пароль обязателен');
                    isValid = false;
                } else if (formData.password.length < 6) {
                    showFieldError('password', 'Пароль должен быть не менее 6 символов');
                    isValid = false;
                }
                
                if (!formData.confirmPassword) {
                    showFieldError('confirmPassword', 'Подтверждение пароля обязательно');
                    isValid = false;
                } else if (!passwordsMatch()) {
                    showFieldError('confirmPassword', 'Пароли не совпадают');
                    isValid = false;
                }
                
                if (!formData.termsAccepted) {
                    showFieldError('terms', 'Необходимо принять условия использования');
                    isValid = false;
                }
                
                if (!isValid) return;
                
                // Показать индикатор загрузки
                submitBtn.disabled = true;
                submitText.textContent = 'Регистрация...';
                submitSpinner.classList.remove('hidden');
                
                try {
                    // Имитация запроса к серверу
                    const response = await simulateServerRequest(formData);
                    
                    if (response.success) {
                        // Сохранить пользователя в списке пользователей
                        saveNewUser({
                            firstName: formData.firstName,
                            lastName: formData.lastName,
                            email: formData.email,
                            password: formData.password, // В реальном приложении пароль должен быть захэширован!
                            userType: formData.userType,
                            newsletter: formData.newsletter
                        });
                        
                        // Автоматически входить после регистрации
                        saveUserToStorage({
                            ...response.user,
                            token: response.token,
                            isLoggedIn: true,
                            rememberMe: false
                        });
                        
                        showMessage('Регистрация успешна! Добро пожаловать в MaxPalette!', 'success');
                        
                        // Перенаправление через 2 секунды
                        setTimeout(() => {
                            window.location.href = 'myaccount.html';
                        }, 2000);
                        
                    } else {
                        showMessage(response.message || 'Ошибка регистрации');
                        submitBtn.disabled = false;
                        submitText.textContent = 'Создать аккаунт';
                        submitSpinner.classList.add('hidden');
                    }
                    
                } catch (error) {
                    showMessage(error.message || 'Ошибка соединения с сервером');
                    submitBtn.disabled = false;
                    submitText.textContent = 'Создать аккаунт';
                    submitSpinner.classList.add('hidden');
                }
            }
            
            // Назначение обработчиков
            if (togglePasswordBtn) {
                togglePasswordBtn.addEventListener('click', togglePasswordVisibility);
            }
            
            if (signupForm) {
                signupForm.addEventListener('submit', handleSignup);
            }
            
            // Валидация в реальном времени
            const inputs = ['firstName', 'lastName', 'email', 'password', 'confirmPassword'];
            inputs.forEach(inputId => {
                const input = document.getElementById(inputId);
                if (input) {
                    input.addEventListener('input', function() {
                        if (this.value.trim()) {
                            hideFieldError(inputId);
                        }
                        
                        // Особые проверки
                        if (inputId === 'email' && this.value.trim()) {
                            if (!validateEmail(this.value.trim())) {
                                showFieldError('email', 'Введите корректный email');
                            } else {
                                hideFieldError('email');
                            }
                        }
                        
                        if (inputId === 'password' && this.value) {
                            if (this.value.length < 6) {
                                showFieldError('password', 'Минимум 6 символов');
                            } else {
                                hideFieldError('password');
                            }
                            
                            // Проверка совпадения паролей
                            const confirmPassword = document.getElementById('confirmPassword').value;
                            if (confirmPassword && this.value !== confirmPassword) {
                                showFieldError('confirmPassword', 'Пароли не совпадают');
                            } else if (confirmPassword) {
                                hideFieldError('confirmPassword');
                            }
                        }
                        
                        if (inputId === 'confirmPassword' && this.value) {
                            const password = document.getElementById('password').value;
                            if (password && this.value !== password) {
                                showFieldError('confirmPassword', 'Пароли не совпадают');
                            } else {
                                hideFieldError('confirmPassword');
                            }
                        }
                    });
                }
            });
            
            // Проверка согласия с условиями
            const termsCheckbox = document.getElementById('terms');
            if (termsCheckbox) {
                termsCheckbox.addEventListener('change', function() {
                    if (this.checked) {
                        hideFieldError('terms');
                    }
                });
            }
            
            // Enter для отправки формы
            document.addEventListener('keypress', function(event) {
                if (event.key === 'Enter' && signupForm) {
                    const activeElement = document.activeElement;
                    if (activeElement.tagName === 'INPUT' && activeElement.type !== 'submit') {
                        event.preventDefault();
                        handleSignup(event);
                    }
                }
            });
        });
    </script>
</body>
</html>
